<!DOCTYPE html>

  <head>

    <title>Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="front frontImage">
          <img src="./images/IMG_4716.jpg" alt="Profile Picture" />
        </div>
        <div class="front frontText"><h1>Oscar Zhang</h1></div>
        <div class="back text">
          <h1>
            Oscar is a first-year Computer Science major who is passionable

          </h1>
        </div>
      </div>
    </div>
  </body>
